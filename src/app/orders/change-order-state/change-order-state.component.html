<ion-header>
    <ion-toolbar>
        <ion-title>
            Change order state
        </ion-title>
        <ion-buttons slot="end">
            <ion-button fill="clear" (click)="close()" class="ion-float-right">
                <ion-icon color="danger" slot="icon-only" name="close-circle-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-item>
    <ion-label position="floating">Select state</ion-label>
    <ion-select [(ngModel)]="currentState" interface="popover">
        <ion-select-option *ngFor="let state of states" [disabled]="state.disabled" [value]="state.value">{{state.name}}</ion-select-option>
    </ion-select>
</ion-item>
<ion-button (click)="confirm()">Confirm change</ion-button>
