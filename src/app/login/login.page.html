<ion-content>
    <ion-grid class="full-width full-height">
        <ion-row class="full-width full-height">
            <ion-col size="4" offset="4" class="form">
                <ion-card class="full-width">
                    <ion-card-content>
                        <form [formGroup]="form" (ngSubmit)="login()">
                            <ion-title class="login">Login</ion-title>
                            <ion-item>
                                <ion-label position="floating">Username</ion-label>
                                <ion-input type="text" formControlName="username"></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-label position="floating">Password</ion-label>
                                <ion-input type="password" formControlName="password"></ion-input>
                            </ion-item>
                            <ion-button type="submit" class="ion-float-right login-button">Login</ion-button>
                        </form>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
