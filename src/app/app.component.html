<ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" [disabled]="!auth.isLoggedIn()">
        <ion-content>
            <ion-list id="inbox-list">
                <ion-list-header>Tool Shed</ion-list-header>
                <ion-button fill="clear" color="dark" (click)="logout()">
                    Logout
                    <ion-icon slot="end" name="log-out" color="dark"></ion-icon>
                </ion-button>
                <br/>
                <ion-note style="margin-left: 0.3em">{{role}}</ion-note>
                <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                    <ion-item (click)="selectedIndex = i"
                              [routerLink]="[p.url]" lines="none" detail="false"
                              [class.selected]="selectedIndex == i"
                    *ngIf="p.visible">
                        <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                        <ion-label>{{ p.title }}</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
            <ion-list id="labels-list" *ngIf="viewAccess">
                <ion-list-header>Views</ion-list-header>
                <ion-item *ngFor="let label of labels" lines="none">
                    <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
                    <ion-label>{{ label }}</ion-label>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
